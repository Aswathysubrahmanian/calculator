<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <style>
        input {
            width: 330px;
            height: 40px;
        }

        .btn {
            width: 50px;
            height: 50px;
            margin-top: 10px;
            background: white;
            margin-left: 10px;
            color: black;
        }

        .main {
            background: steelblue;
            height: 360px;
            width: 330px;
        }

        button.but {
            height: 50px;
            width: 50px;
            /* margin-left: 110px; */
        }
    </style>
</head>

<body>
    <div class="main ms-4">
        <div class="output bg-dark">
            <input type="text" id="result" placeholder="Result">
            <button class="but btn-danger mt-2" onclick="clearDisplay()">C</button>
            <button class="but btn-primary  mt-2" onclick="eraseElement()">
                <</button>

        </div>
        <div class="button ">
            <div class="row ">
                <div class="col-md-3 col-2"><button class="btn" onclick="clickButton('7')">7</button></div>
                <div class="col-md-3 col-2"><button class="btn" onclick="clickButton('8')">8</button></div>
                <div class="col-md-3 col-2"> <button class="btn " onclick="clickButton('9')">9</button></div>
                <div class="col-md-3 col-2"><button class="btn " onclick="clickButton('/')">/</button></div>
            </div>
            <div class="row  ">
                <div class="col-md-3 col-2"> <button class="btn" onclick="clickButton('4')">4</button></div>
                <div class="col-md-3 col-2"><button class="btn" onclick="clickButton('5')">5</button></div>
                <div class="col-md-3 col-2"> <button class="btn " onclick="clickButton('6')">6</button></div>
                <div class="col-md-3 col-2"><button class="btn " onclick="clickButton('*')">X</button></div>
            </div>
            <div class="row  ">
                <div class="col-md-3 col-2"> <button class="btn" onclick="clickButton('1')">1</button></div>
                <div class="col-md-3 col-2"><button class="btn" onclick="clickButton('2')">2</button></div>
                <div class="col-md-3 col-2"> <button class="btn " onclick="clickButton('3')">3</button></div>
                <div class="col-md-3 col-2"><button class="btn " onclick="clickButton('-')">-</button></div>
            </div>
            <div class="row  ">
                <div class="col-md-3 col-2"> <button class="btn" onclick="clickButton('.')">.</button></div>
                <div class="col-md-3 col-2"><button class="btn" onclick="clickButton('0')">0</button></div>
                <div class="col-md-3 col-2"> <button class="btn btn-success " onclick="clickEqual('=')">=</button></div>
                <div class="col-md-3 col-2"><button class="btn " onclick="clickButton('+')">+</button></div>
            </div>

        </div>


    </div>

    <script src="./script.js"></script>
</body>

</html>
